<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Horario - Primer Año</title>
</head>
<body>
  <header>
    <h1>Horario semanal</h1>
  </header>

  <main>
    <table>
      <caption>Horario de clases - Primer Año, 2025</caption>

      <thead>
        <tr>
          <th scope="col">Día</th>
          <th scope="col">8:00–9:30</th>
          <th scope="col">9:45–11:15</th>
          <th scope="col">11:30–13:00</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th scope="row">Lunes</th>
          <td>Matemática</td>
          <td>Programación</td>
          <td>Inglés</td>
        </tr>
        <tr>
          <th scope="row">Martes</th>
          <td>ESI</td>
          <td>Lengua</td>
          <td>Programación</td>
        </tr>
      </tbody>
    </table>
